<!DOCTYPE html>
<html>
<head>
<title>Three.js photo sphere example</title>
<script src="./node_modules/three/build/three.min.js"></script>
<script src="./node_modules/three/examples/js/renderers/Projector.js"></script>
<script src="./node_modules/three/examples/js/renderers/CanvasRenderer.js"></script>
<script src="./node_modules/three/examples/js/controls/OrbitControls.js"></script>
</head>
<body>

<div id="container" style="width: 956px; height: 488px;"></div>

<script>
var container = document.getElementById('container');

var width  = container.offsetWidth,
    height = container.offsetHeight;

var scene = new THREE.Scene();

var camera = new THREE.PerspectiveCamera(75, width / height, 1, 1000);
camera.position.x = 0.1;

var loader = new THREE.TextureLoader();
var texture = loader.load('./test.jpg');
texture.minFilter = THREE.LinearFilter;
texture.magFilter = THREE.LinearFilter;
var mesh = new THREE.Mesh(
    new THREE.SphereGeometry(100, 80, 80),
    new THREE.MeshBasicMaterial({
        // map: THREE.ImageUtils.loadTexture('./test.jpg'),
        map: texture,
        overdraw: 0.345
    })
);
mesh.scale.x = -1;
scene.add(mesh);

var renderer = new THREE.CanvasRenderer();
renderer.setPixelRatio(window.devicePixelRatio);
renderer.setSize(width, height);

var controls = new THREE.OrbitControls(camera, container);
// controls.noPan = true;
// controls.noZoom = true; 
// controls.autoRotate = true;
// controls.autoRotateSpeed = 0.5;
// controls.rotateLeft(3);
// controls.rotateUp(.5);

container.appendChild(renderer.domElement);

render();

function render() {
    // controls.update();
    requestAnimationFrame(render);
    renderer.render(scene, camera);
}

function onDocumentMouseWheel(event) {
    // camera.fov += event.deltaY * 0.05;
    event.preventDefault();
    if (event.wheelDeltaY) { // WebKit
        camera.fov -= event.wheelDeltaY * 0.05;
    } else if (event.wheelDelta) {  // Opera / IE9
        camera.fov -= event.wheelDelta * 0.05;
    } else if (event.detail) { // Firefox (not working in Firefox V50.1.0)
        camera.fov += event.detail * 1.0;
    } else if (event.deltaY) { // Firefox
        camera.fov += event.deltaY * 1.0;
    }
    camera.fov = Math.max(30, Math.min(110, camera.fov));
    camera.updateProjectionMatrix();
}

container.addEventListener('wheel', onDocumentMouseWheel, false);
// container.addEventListener('mousewheel', onDocumentMouseWheel, false);
// container.addEventListener('DOMMouseScroll', onDocumentMouseWheel, false);
</script>
</body>
</html>
